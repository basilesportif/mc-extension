<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamelord</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('path_to_your_background_image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f5f5f5;
            text-align: center;
        }
        h1 {
            font-size: 5em;
            margin-top: 20vh;
            letter-spacing: 0.1em;
        }
        .container {
            margin-top: 5vh;
        }
        .form-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03e00;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Gamelord</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" id="playerName" name="playerName" placeholder="Enter Player Name">
            </div>
            <div class="form-group">
                <input type="text" id="minecraftName" name="minecraftName" placeholder="Enter Minecraft Name">
            </div>
            <button type="button" onclick="showRegions()">Show Available Regions</button>
        </form>
        <div class="disclaimer">
            Disclaimer: You can only select one region for now.
        </div>
    </div>
    <script>
        function showRegions() {
            // Placeholder function to show available regions
            alert('Showing available regions...');
        }
    </script>
</body>
</html>
